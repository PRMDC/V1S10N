<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISION - Efeitos IA grátis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    input, button {
      margin-top: 10px;
      font-size: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>VISION - Efeitos incríveis com IA grátis</h1>
  <p>Envie uma imagem para aplicar um efeito de "quadrinhos" nela usando inteligência artificial!</p>
  <input type="file" id="inputImage" accept="image/*" />
  <br/>
  <button onclick="processImage()">Aplicar efeito</button>
  <br/>
  <img id="outputImage" alt="Sua imagem com efeito aparecerá aqui" />

  <script>
    async function processImage() {
      const input = document.getElementById('inputImage');
      if (!input.files || input.files.length === 0) {
        alert('Envie uma imagem antes!');
        return;
      }
      const file = input.files[0];

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];

        try {
          const response = await fetch('https://api-inference.huggingface.co/models/hysts/Comic-Diffusion', {
            method: 'POST',
            headers: {
              'Authorization': 'Bearer ' + 'COLE_SEU_TOKEN_AQUI', // <== Coloque seu token aqui
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ inputs: base64 })
          });

          if (!response.ok) {
            alert('Erro ao processar a imagem. Tente novamente mais tarde.');
            return;
          }

          const data = await response.json();

          if (data.error) {
            alert('Erro da API: ' + data.error);
            return;
          }

          document.getElementById('outputImage').src = 'data:image/png;base64,' + data[0].generated_image_base64;
        } catch (err) {
          alert('Erro na comunicação com a API. Veja o console para detalhes.');
          console.error(err);
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
